name: Build and Package

on:
  push:
    paths:
      - 'patterns/**'
      - 'src/**'
      - '.github/workflows/**'

jobs:
  build-linux:
    name: Build Linux DEB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Create DEB package
        run: |
          mkdir -p output/linux
          fpm -s python -t deb -n scan4secrets --prefix=/usr/local .

      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scan4secrets-deb
          path: output/linux/*.deb
          if-no-files-found: error

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile src/main.py --name scan4secrets
          mkdir output\windows
          copy dist\scan4secrets.exe output\windows\

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scan4secrets-exe
          path: output/windows/scan4secrets.exe
          if-no-files-found: error
