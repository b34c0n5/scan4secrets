name: Build and Release

on:
  push:
    branches: [main]
    paths:
      - "patterns.json"
      - "scan4secrets.py"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows Executable

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile scan4secrets.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v3
        with:
          name: scan4secrets-windows
          path: dist/scan4secrets.exe

  build-linux:
    runs-on: ubuntu-latest
    name: Package for Debian (.deb)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          sudo apt-get update && sudo apt-get install -y ruby-dev build-essential
          sudo gem install --no-document fpm

      - name: Build binary
        run: pyinstaller --onefile scan4secrets.py

      - name: Package as .deb
        run: |
          mkdir -p deb-package/usr/local/bin
          cp dist/scan4secrets deb-package/usr/local/bin/scan4secrets
          fpm -s dir -t deb -n scan4secrets -v 1.0 deb-package/

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v3
        with:
          name: scan4secrets-linux
          path: "*.deb"

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    name: Create GitHub Release

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: dist/**/*
