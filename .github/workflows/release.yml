name: Build and Release Scan4Secrets

on:
  push:
    branches:
      - main
    paths:
      - 'patterns.json'
      - '**.py'
      - '.github/workflows/release.yml'

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 🔨 Build Executable
        run: |
          pyinstaller --onefile --name scan4secrets main.py

      - name: ⬆️ Upload Windows Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: scan4secrets-windows
          path: dist/scan4secrets.exe

  build-linux:
    name: Build Linux DEB
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip fakeroot
          pip install -r requirements.txt

      - name: 📁 Prepare DEB Package Structure
        run: |
          mkdir -p debbuild/usr/local/bin
          cp main.py debbuild/usr/local/bin/scan4secrets
          chmod +x debbuild/usr/local/bin/scan4secrets
          mkdir -p debbuild/DEBIAN
          cat <<EOF > debbuild/DEBIAN/control
          Package: scan4secrets
          Version: 1.0
          Section: utils
          Priority: optional
          Architecture: all
          Maintainer: M14R41
          Description: Scan4Secrets - A source code secret pattern scanner.
          EOF

      - name: 🏗️ Build DEB Package
        run: |
          dpkg-deb --build debbuild scan4secrets.deb

      - name: ⬆️ Upload Linux Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: scan4secrets-linux
          path: scan4secrets.deb
